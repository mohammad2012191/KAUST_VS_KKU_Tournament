<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard {
            margin-bottom: 30px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .leaderboard-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }

        .rank.first { color: #FFD700; }
        .rank.second { color: #C0C0C0; }
        .rank.third { color: #CD7F32; }

        .player-info {
            flex: 1;
            margin-left: 20px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .tied-player {
            display: block;
            padding: 2px 0;
            position: relative;
            padding-left: 15px;
        }

        .tied-player::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .single-player {
            display: block;
        }

        .score {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 25px;
            min-width: 80px;
            text-align: center;
        }



        .admin-title {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(238, 90, 111, 0.4);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .player-info {
                margin-left: 0;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ KAUST vs KKU Kaggle Tournament</h1>
        
        <div class="leaderboard" id="leaderboard">
            <!-- Leaderboard items will be populated here -->
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: Never
        </div>
    </div>

    <script>
        // Tournament participants data
        let leaderboardData = [
            { name: "Yazan Alkamal", score: 5 },
            { name: "Shahla Assem", score: 3 },
            { name: "Amjad Alqahtani", score: 2 },
            { name: "TheLostEngineer", score: 1 },
            { name: "Ahmed Bahaj", score: 1 },
            { name: "DK0E10", score: 5 },
            { name: "Faisal Alwadie", score: 1 },
            { name: "Alhanouf Alqahtani", score: 1 },
            { name: "Bashayer Abdullah", score: 1 },
            { name: "Hassan Mohammed Nasr", score: 8 },
            { name: "Manar Eyad", score: 1 },
            { name: "Ammar Sohail", score: 1 },
            { name: "almaan khan", score: 5 },
            { name: "amjad alqasemi", score: 8 },
            { name: "Mohammed Alharbi", score: 1 },
            { name: "Yara Alzahrani", score: 3 },
            { name: "Fatimah Albesher", score: 1 },
            { name: "Ahmed Saleh Ahmed", score: 1 },
            { name: "HUSSAIN ALYAFEI", score: 12.5 },
            { name: "mohamed rashad", score: 5 },
            { name: "Nawaf Almalki", score: 2 },
            { name: "Musa Bin Rashid", score: 1 },
            { name: "Husain Althagafi", score: 1 },
            { name: "Abdulrahman Almejna", score: 7 },
            { name: "Abdullah_Altamimi", score: 1.5 },
            { name: "Abdulellah Mojalled", score: 7 },
            { name: "abdulaziz albabtain", score: 1.5 },
            { name: "ahmed+_", score: 3.5 },
            { name: "Gwaizer", score: 2.5 },
            { name: "abdulaziz alkhateb", score: 1 },
            { name: "baraa", score: 1.5 },
            { name: "Hamad Alkalbani", score: 0.5 },
            { name: "Fawaz Al-Ghamdi", score: 1.5 },
            { name: "RŒ±ed", score: 4 }
        ];

        function capitalizeWords(str) {
            return str.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }

        function renderLeaderboard() {
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = '';
            
            // Sort by score (highest first)
            const sortedData = [...leaderboardData].sort((a, b) => b.score - a.score);
            
            // Group players by score
            const groupedByScore = {};
            sortedData.forEach(player => {
                if (!groupedByScore[player.score]) {
                    groupedByScore[player.score] = [];
                }
                groupedByScore[player.score].push(player);
            });
            
            // Create sorted groups
            const sortedScores = Object.keys(groupedByScore).sort((a, b) => b - a);
            
            let currentRank = 1;
            
            sortedScores.forEach(score => {
                const playersInGroup = groupedByScore[score];
                
                // Determine medal/crown based on current rank (no gaps)
                let rankClass = '';
                let rankEmoji = '';
                
                if (currentRank === 1) {
                    rankClass = 'first';
                    rankEmoji = 'üëë';
                } else if (currentRank === 2) {
                    rankClass = 'second';
                    rankEmoji = 'ü•à';
                } else if (currentRank === 3) {
                    rankClass = 'third';
                    rankEmoji = 'ü•â';
                }
                
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                // Create player names list with proper formatting
                let playerNamesHTML = '';
                if (playersInGroup.length === 1) {
                    playerNamesHTML = `<span class="single-player">${capitalizeWords(playersInGroup[0].name)}</span>`;
                } else {
                    playerNamesHTML = playersInGroup
                        .map(p => `<span class="tied-player">${capitalizeWords(p.name)}</span>`)
                        .join('');
                }
                
                item.innerHTML = `
                    <div class="rank ${rankClass}">${rankEmoji} #${currentRank}</div>
                    <div class="player-info">
                        <div class="player-name">${playerNamesHTML}</div>
                    </div>
                    <div class="score">${parseFloat(score).toLocaleString()}</div>
                `;
                
                leaderboardElement.appendChild(item);
                
                // Move to next rank by only 1 (no gaps in ranking)
                currentRank += 1;
            });
            
            updateLastUpdated();
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Initial render
        renderLeaderboard();
    </script>
</body>
</html>
